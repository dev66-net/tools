<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>离线模式</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f8f9fb;
        color: #202124;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        text-align: center;
        background: #fff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 16px 32px rgba(31, 36, 84, 0.1);
        max-width: 340px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
      }
      button {
        border: none;
        background: #2f54eb;
        border-radius: 8px;
        color: #fff;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      button:focus {
        outline: 2px solid #1d39c4;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>当前处于离线状态</h1>
      <p>您可以继续浏览已缓存的内容。恢复网络连接后点击下方按钮重新载入。</p>
      <button type="button" onclick="window.location.reload()">重新尝试</button>
    </main>
  </body>
</html>
